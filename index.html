<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="card">
        <div class="advice"> 
            <h2 class="advice-number">Advice # 117</h2>
            <p class="advice-random">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
            <picture>
                <source srcset="./src/image/pattern-divider-mobile.svg" media="(max-width:768px)">
                <img src="src/image/pattern-divider-desktop.svg" alt="divider">   
            </picture>                               
            <button class="advice-update">
                <img src="src/image/icon-dice.svg" alt="icon">
            </button>   
        </div>     
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
